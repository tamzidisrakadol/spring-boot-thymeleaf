<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">

            <form th:action="@{/process}" method="post" th:object="${loginData}">
                
                <!-- username  -->
                <div class="form-group">
                    <label for="exampleInputEmail1">userName</label>

                    <input type="text" 
                    name="userName" 
                    class="form-control" 
                    th:value="${loginData.userName}" 
                    th:classappend="${#fields.hasErrors('userName') ? 'is-invalid' : ''}"
                    id="exampleInputEmail1" aria-describedby="emailHelp"/>


                    <div th:each="e : ${#fields.errors('userName')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">

                    </div>
                </div>


                <!--email-->
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" name="email" th:value="${loginData.email}" th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}" class="form-control" id="exampleInputPassword1"/>
                    <div th:each="e : ${#fields.errors('email')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback"></div>
                </div>


                <!--checkbox-->
                <div class="form-group form-check">
                    <input th:classappend="${#fields.hasErrors('agreed') ? 'is-invalid' : ''}" 
                     name="agreed" type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    <div th:each="e : ${#fields.errors('agreed')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback"></div>
                </div>


                <!--submit button-->
                <button type="submit" class="btn btn-primary">Submit</button>


            </form>
        </div>
    </div>
</div>

</body>
</html>
